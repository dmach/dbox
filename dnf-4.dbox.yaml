---
document: dbox-stack
document-version: 1
name: dnf-4
description: DNF 4 Package Manager Stack
distro_setup:
    'centos:8': >-
        dnf -y install epel-release &&
        dnf -y install dnf-plugins-core &&
        dnf -y copr enable rpmsoftwaremanagement/dnf-nightly
    default: >-
        dnf -y install dnf-plugins-core &&
        dnf -y copr enable rpmsoftwaremanagement/dnf-nightly
builddeps:
    default: >-
        dnf -y install dnf-plugins-core vim-enhanced git-core bash-completion python3-argcomplete
---
document: dbox-project
document-version: 1
name: rpm
clone: >-
    gitc https://github.com/rpm-software-management/rpm.git
builddeps:
    default: >-
        dnf -y --skip-unavailable builddep https://src.fedoraproject.org/rpms/rpm/raw/master/f/rpm.spec
configure: >-
    if [ -f ../../configure ] ; then
        echo "File 'configure' exists. Skipping autoreconf and configure.";
        exit 0;
    fi;
    ../../autoreconf -ivf;
    ../../configure \
        --prefix=/usr \
        --sysconfdir=/etc \
        --localstatedir=/var \
        --sharedstatedir=/var/lib \
        --libdir=$(rpm --eval '%{_libdir}') \
        --build=$(rpm --eval '%{_target_platform}') \
        --host=$(rpm --eval '%{_target_platform}') \
        --with-vendor=redhat \
        --with-external-db \
        --with-lua \
        --with-selinux \
        --with-cap \
        --with-acl \
        --with-ndb \
        --with-imaevm \
        --enable-zstd \
        --enable-sqlite \
        --enable-python \
        --with-crypto=openssl
build: >-
    make -j4
install: >-
    make install
test: >-
    make check
---
document: dbox-project
name: libsolv
clone: >-
    gitc https://github.com/openSUSE/libsolv.git
builddeps:
    default: >-
        dnf -y --skip-unavailable builddep https://src.fedoraproject.org/rpms/libsolv/raw/master/f/libsolv.spec
configure: >-
    export BUILDDIR=$(pwd) &&
    cd ../.. &&
    cmake .
    -GNinja
    -B"$BUILDDIR"
    -DFEDORA=1
    -DENABLE_RPMDB=ON
    -DENABLE_RPMDB_BYRPMHEADER=ON
    -DENABLE_RPMDB_LIBRPM=ON
    -DENABLE_RPMPKG_LIBRPM=ON
    -DENABLE_RPMMD=ON
    -DENABLE_COMPS=ON
    -DENABLE_APPDATA=ON
    -DUSE_VENDORDIRS=ON
    -DWITH_LIBXML2=ON
    -DENABLE_LZMA_COMPRESSION=ON
    -DENABLE_BZIP2_COMPRESSION=ON
    -DENABLE_ZSTD_COMPRESSION=ON
    -DENABLE_ZCHUNK_COMPRESSION=ON
    -DWITH_SYSTEM_ZCHUNK=ON
    -DENABLE_HELIXREPO=ON
    -DENABLE_SUSEREPO=ON
    -DENABLE_DEBIAN=ON
    -DENABLE_ARCHREPO=ON
    -DMULTI_SEMANTICS=ON
    -DENABLE_COMPLEX_DEPS=1
    -DENABLE_PERL=OFF
    -DENABLE_RUBY=OFF
    -DENABLE_PYTHON=OFF
    -DCMAKE_INSTALL_PREFIX=/usr/
build: >-
    ninja-build -j4
install: >-
    ninja-build install
unittest: >-
    ninja test -j4
paths:
