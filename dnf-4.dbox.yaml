    default: >-
        dnf -y install createrepo_c findutils python3-behave python3-pexpect rpm-build rpm-sign &&
        pip3 install pyftpdlib
    'centos:8': >-
        dnf -y install createrepo_c findutils python3-pexpect rpm-build rpm-sign &&
        pip3 install behave pyftpdlib
build: >-
    cd ../../dnf-behave-tests/fixtures/specs/ &&
    ./build.sh
test: >-
    cd ../../dnf-behave-tests &&
    LC_ALL=C -Ddnf_executable=dnf-3 -v features
test-wip: >-
    cd ../../dnf-behave-tests &&
    LC_ALL=C behave -Ddnf_executable=dnf-3 -v features --no-skipped --wip
test-smoke: >-
    cd ../../dnf-behave-tests &&
    LC_ALL=C behave -Ddnf_executable=dnf-3 -v features --no-skipped --tags=tier1
...
